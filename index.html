<!DOCTYPE html>
<html>

<head>
    <title id="webtitle">Chris' Website: Home</title>
    <link href="main.css" rel="stylesheet"></link>
</head>

<body>
    <h1>Chris' Website</h1>
    <nav id="nav01"></nav>
    <div id="main">
        <h2>Homepage</h2>
    </div>

    <script>
        addPost(
            "Quotes",
            "Content Here!!"
        );

        addPost(
            "Title",
            "Contentos"
        );

        function addPost(title, content) {
            var post = document.createElement("div");

            post.setAttribute("class", "whitearea");

            post.innerHTML = "<h2>" + title + "</h2>" + content;
            document.body.appendChild(post);
        }
    </script>

    <div class="whitearea">
        <footer id="footer"></footer>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
